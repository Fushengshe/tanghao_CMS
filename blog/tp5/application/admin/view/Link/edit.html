<body>
{include file="Public/top"}
</div>
<!--主体-->
<div class="container-fluid admin_menu">
    <div class="row">
        {include file="Public/left"}
        <!--右侧主题部分 start-->
        <div class="col-xs-12 col-sm-9 col-lg-10">

            <ul class="nav nav-tabs" role="tablist">
                <li><a href="{:url('lst')}">链接列表</a></li>
                <li class="active"><a href="">编辑链接</a></li>
            </ul>
            <form class="form-horizontal" id="form" action="" method="post">
                <input type="hidden" name="id" value="{$links.id}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">链接管理</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">链接标题：</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" class="form-control" value="{$links.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">链接地址：</label>
                            <div class="col-sm-9">
                            <input type="text" name="url" class="form-control" value="{$links.url}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">链接描述：</label>
                            <div class="col-sm-9">
                                <textarea name="lmdesc" style="width: 98%" cols="30" rows="10">
                                    {$links.lmdesc}
                                </textarea>

                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
            </form>

        </div>
        <!--右侧主题部分 end-->
    </div>
</div>
